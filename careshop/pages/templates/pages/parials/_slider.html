
<div id="slider" class="carousel slide mb-3   " style="margin-left: 350px;margin-top: 10px;width: 600px ; height: 400px;  background-color:#bccdde" data-bs-ride="carousel">
    <div class="carousel-indicators">
        {% for slide in sliders %}
            <button type="button" class="{% if forloop.counter0 == 0 %}active{% endif %}" data-bs-target="#slider" data-bs-slide-to="{{ forloop.counter0 }}" class="active" style="color: black" ></button>
        {% endfor %}
    </div>
    <div class="carousel-inner">

        {% for slide in sliders %}
           <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}"  >
               <a href="{% url 'urun_detaylar' slide.shop.slug %}">
                   <img src="{{ slide.resimUrl }}" class="d-block w-40" style="margin-left: 150px ; margin-top: 50px" alt="" >
               </a>
           </div>
        {% endfor %}

    </div>
    <button class="carousel-control-prev" data-bs-target="#slider" data-bs-slide="prev" style="color: black" >
      <span class="carousel-control-prev-icon" style="color: black"></span>
    </button>
    <button class="carousel-control-next" data-bs-target="#slider" data-bs-slide="next" >
      <span class="carousel-control-next-icon" style="color: black"></span>
    </button>

</div>
